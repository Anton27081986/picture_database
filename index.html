<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First independent project</title>
    <link rel="stylesheet" href="/style/reset.css">
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <div class="registration-cssave">
        <form class="input__form">
            <h3 class="text-center">Форма входа</h3>
            <div class="form-group">
                <input class="form-control item input__mail" type="text" name="username" minlength="4" id="username"
                    placeholder="E-Mail">
            </div>
            <div class="form-group">
                <input class="form-control item input__password" type="password" name="Пароль" minlength="6"
                    id="password" placeholder="Пароль">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block create-account" type="submit">Вход</button>
            </div>
        </form>
    </div>
</body>
<script type="module" src="/js/index.js"></script>
